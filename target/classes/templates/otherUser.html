<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Users</title>
    <link rel="stylesheet" href="/css/otherUser.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <style>
      .dt-left-align {
          text-align: left !IMPORTANT;
      }
    </style>

  </head>
  <body>
    <div id="nav">
      <div id="LogoPg1">
        <img src="/images/logo.png" alt="" />
      </div>
      <div id="butns">
        <a href="/bank/dashboard">Home</a>
        <a href="/bank/transfer-funds">Transfer Money</a>
        <a href="/bank/transaction-history">Transfer History</a>
      </div>
    </div>

    <div id="main">
      <div id="customer">
        <h1>CUSTOMERS</h1>
      </div>

      <table id="customers" class="display" style="width:100%">
        <thead>
        <tr>
          <th>ID</th>
          <th>Client Name</th>
          <th>Client Email</th>
          <th>Phone</th>
          <th>Total Balance</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <th>ID</th>
          <th>Client Name</th>
          <th>Client Email</th>
          <th>Phone</th>
          <th>Total Balance</th>
        </tr>
        </tfoot>
      </table>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
  <script>
    let customersTable = new DataTable('#customers', {
      ajax: 'https://spark-production-e1c3.up.railway.app/bank/clients',
      columns: [
        {data: 'id'},
        {data: 'name'},
        {data: 'email'},
        {data: 'phone'},
        {data: 'balance'},
      ],
      lengthMenu: [10, 25, 50, 75, 100],
      columnDefs: [
                    { targets: [3,4], className: 'dt-left-align' }
      ]
    });
  </script>
</html>
