<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/history.css" />
  <title>Transfer Money</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Shadows+Into+Light&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css">
  <style>
    .dt-left-align {
        text-align: left !IMPORTANT;
    }
  </style>
</head>
<body>
<span id="base-url" hidden="hidden" th:text="${baseUrl}"></span>
<div id="nav">
  <div id="LogoPg1">
    <img src="/images/logo.png" alt="" />
  </div>
  <div id="butns">
    <a href="/bank/dashboard">Home</a>
    <a href="/bank/transfer-funds">Transfer Money</a>
    <a href="/bank/transaction-history">Transaction History</a>
  </div>
</div>

<div id="main">
  <h1>Clients</h1>

  <table id="transaction-history" class="display" style="width:100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email Address</th>
      <th>Phone Number</th>
      <th>Total Balance</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email Address</th>
      <th>Phone Number</th>
      <th>Total Balance</th>
    </tr>
    </tfoot>
  </table>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
<script>
  let baseUrl = $("#base-url").text();

  let transactionTable = new DataTable('#transaction-history', {
    ajax: baseUrl + '/clients',
    columns: [
      {data: 'id'},
      {data: 'name'},
      {data: 'email'},
      {data: 'phone'},
      {data: 'balance'},
    ],
    lengthMenu: [10, 25, 50, 75, 100],
    columnDefs: [
                  { targets: '_all', className: 'dt-left-align' }
    ]
  });
</script>
</html>
